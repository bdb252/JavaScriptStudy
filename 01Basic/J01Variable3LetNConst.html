<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J01Variable3LetNConst.html</title>
</head>
<body>
    <h2>let 과 const</h2>
    <script>
        /*
        변수의 선언
        const : 상수 선언시 사용. 초기화 후 값을 변경할 수 없다.
        let : 변수 선언시 사용. 기본적인 속성은 var과 동일하지만, 
            Hoisting문제나 스코프(지역) 관련된 문제점을 해결하였다.
        */
        // 상수 선언 및 초기화
        const num = 100;
        // 값을 변경할 수 없으므로 에러 발생함.
        // num = 200;
        console.log("상수", num);

        // let은 Hoisting되지 않으므로 에러 발생. 선언 전에는 사용할 수 없다.
        // console.log('변수 x 선언 전='+x);
        let x = 10;
        console.log('변수 x 선언 후='+x);
        // 이미 선언되었으므로 재선언하면 에러 발생
        // let x = 20;

        /*
        let은 Hoisting되지 않으므로 정의하기 전에 미리 할당하는 것은 불가능하다.
        */
        // console.log('변수 y 정의 전='+y);
        // y = 100;
        // console.log('변수 y 정의 후='+y);
        // var y = 200;
        let y = 200;
        console.log('변수 y 선언 후='+y);
    </script>
</body>
</html>
