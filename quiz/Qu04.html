<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu04.html</title>
</head>
<body>
    <h2>document.write()로 표만들기</h2><hr>
    <script>
        function powerPrint(){
            var num = "<table border='1'>";
            num+="<tr>";
            num+="<th>n</th>";
            for(var x = 0; x<=9; x++){
                num+="<td>"+x+"</td>";
            }
            num+="</tr>";
            
            num+="<tr>";
            num+="<th>n<sup>2<sup></th>";
            for(var x = 0; x<=9; x++){
                num+="<td>"+x*x+"</td>";
            }
            num+="</tr>";
            num += "</table>"
            document.write(num);
        }
        powerPrint();
    </script>
</body>
</html>
