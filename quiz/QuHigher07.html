<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    문제07] filter() 함수를 사용하여 문자열 길이가 6이상인 문자열만 추출하는 프로그램을 작성하시오. 
    파일명 : QuHigher07.html
    const words = ['apple', 'banana', 'cherry', 'orange', 'grape'];
    -->
    <script>
        (function(){
            const words = ['apple', 'banana', 'cherry', 'orange', 'grape'];
            let newWords = words.filter(function(currentVal){
                return currentVal.length>=6;
            })
            console.log(newWords);
        })();
    </script>
</body>
</html>
