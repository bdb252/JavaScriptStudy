<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>난수 10개 생성</h2> <hr>
    <script>
        let maxNum = function(){
            let max = 0;
            let plots = new Array(10);
            for(var i = 0; i<10; i++){
                plots[i] = parseInt((Math.random()*100)+1); 
                if(max < plots[i]){
                    max = plots[i];
                }
                document.write(plots[i]+" ");
            }
            document.write("<hr>");
            return max;
        }
    </script>
    <script>
        document.write("가장 큰 수는?"+maxNum());
    </script>
    <hr>
</body>
</html>
