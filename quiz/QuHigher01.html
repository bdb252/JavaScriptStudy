<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    문제01]  map() 함수를 사용하여 문자열 배열의 각 요소를 모두 대문자로 변환하여 
    새로운 배열을 반환하는 프로그램을 작성하시오. 
    파일명 : QuHigher01.html
    const words = ['hello', 'world', 'javascript'];
    -->
    <script>
        const words = ['hello', 'world', 'javascript'];

        let upperWords = function(param){
            let newArray = param.map(
                function(currentVal){
                    let newStr = "";
                    for(var i = 0; i<currentVal.length; i++){
                        if(currentVal.charCodeAt(i)>= 97 && currentVal.charCodeAt(i) <=122){
                            newStr += String.fromCharCode(currentVal.charCodeAt(i)-32);
                        }
                        else{
                            newStr += currentVal[i];
                        }
                    }
                    return newStr; 
                }
            );
            console.log(newArray);
        }
        upperWords(words);
    </script>
</body>
</html>
