<body>
    <pre>
    문제06] filter() 함수를 사용하여 30 이상인 숫자만 추출하여 새로운 배열을 반환하는 프로그램을 작성하시오. 
    파일명 : QuHigher06.html
    const numbers = [10, 25, 35, 40, 5];
    </pre>
    <script>
        let num30 = function(){
            const numbers = [10, 25, 35, 40, 5];
            let newNumber = numbers.filter(function(currentVal){
                return currentVal>=30;
            })
            console.log(newNumber);
        }
        num30();
    </script>
</body>
