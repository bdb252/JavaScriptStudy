<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>특수기호를 인자개수만큼 출력하기</h2> <hr>
    <script>
        function pr(str, repeat) {
            let result = "";
            for(var i = 0; i<repeat; i++){
                result+=str;
            }
            result+="<br>";
            document.write(result);
        }
        pr('%', 5);
        pr('*', 10);
        pr('#', 15);
    </script>
</body>
</html>
