<body>
    <h2>Welcome home</h2> <hr>
    <script>
        var i = 1;
        while(i<=5){
            document.write("저희 홈페이지에 오신 것을 환영합니다."+i+"<br>");
            i++;
        }

        for(var j = 1; j<=5; j++){
            document.write("저희 홈페이지에 오신 것을 환영합니다."+j+"<br>");
        }
    </script>
</body>
