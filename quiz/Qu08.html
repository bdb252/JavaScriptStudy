<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("숫자를 입력하세요", ""));

        var lastNum = num%10;
        var firstNum = num;

        while(firstNum >= 10){
            firstNum = Math.floor(firstNum/10);
        }
        if(firstNum == lastNum){
            document.write(num+"=>처음과 끝이 같음");
        }
        else{
            document.write(num+"=>처음과 끝이 다름");
        }
    </script>
</body>
</html>
